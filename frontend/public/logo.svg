<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.2" filter="url(#glow)"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="70" fill="url(#logoGradient)"/>
  
  <!-- Brain Icon Simplified -->
  <path d="M80 80 C75 75, 65 75, 60 80 C55 85, 55 95, 60 100 C65 105, 75 105, 80 100 C85 105, 95 105, 100 100 C105 95, 115 95, 120 100 C125 105, 135 105, 140 100 C145 95, 145 85, 140 80 C135 75, 125 75, 120 80 C115 75, 105 75, 100 80 C95 75, 85 75, 80 80 Z" 
        fill="white" 
        opacity="0.9"
        stroke="white" 
        stroke-width="2"/>
  
  <!-- Neural Network Lines -->
  <path d="M70 90 L90 100" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M130 90 L110 100" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M85 110 L115 110" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Sparkle Effects -->
  <circle cx="60" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="140" r="3" fill="white" opacity="0.8"/>
  <circle cx="140" cy="140" r="3" fill="white" opacity="0.8"/>
</svg>

